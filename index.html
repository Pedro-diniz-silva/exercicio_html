<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

</style>
<body>
    <h1>Formulário EBAC</h1>
    <form>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" placeholder="Insira sua senha">
        </p>
        <input type="submit" value="Realizar cadastro">
    </form>
</body>
</html>
